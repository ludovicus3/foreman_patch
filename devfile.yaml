schemaVersion: 2.1.0
metadata:
  name: foreman-patch
  displayName: Foreman Patch
components:
  - name: tools
    container:
      image: quay.io/ludovicus/foreman:build-develop
      memoryLimit: 1G
      mountSources: true
  - name: gemstash
    container:
      image: ghcr.io/ludovicus3/gemstash:v1.0.0
      endpoints:
        - name: http
          targetPort: 9292
commands:
  - id: run
    exec:
      label: "Run application"
      component: tools
      workingDir: "/foreman"
      commandLine: "bundle exec bin/rails server -b 0.0.0.0"
      group:
        kind: run
