schemaVersion: 2.1.0
metadata:
  name: foreman-patch
components:
  - name: tools
    container:
      image: quay.io/ludovicus/foreman:build-develop
      memoryLimit: 1G
      mountSources: true
commands:
  - id: build
    exec:
      label: "Build application"
      component: tools
      workingDir: "${PROJECT_SOURCE}"
      commandLine: cmake --build ./build/
      group:
        kind: build
        isDefault: true
  - id: run
    exec:
      label: "Run application"
      component: tools
      workingDir: "${PROJECT_SOURCE}"
      commandLine: "./hello.out"
      group:
        kind: run
