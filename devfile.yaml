schemaVersion: 2.1.0
metadata:
  name: foreman-patch
components:
  - name: tools
    container:
      image: quay.io/ludovicus/foreman:build-develop
      memoryLimit: 1G
      mountSources: true
  - name: geminabox
    container:
      image: quay.io/ludovicus/geminabox:latest
      endpoints:
        - name: http
          targetPort: 9292
commands:
  - id: build
    composite:
      label: "Build application"
      component: tools
      workingDir: "${PROJECT_SOURCE}"
      commands:
        - gem build
      group:
        kind: build
        isDefault: true
  - id: run
    exec:
      label: "Run application"
      component: tools
      workingDir: "/foreman"
      commandLine: "bundle exec bin/rails server -b 0.0.0.0"
      group:
        kind: run
