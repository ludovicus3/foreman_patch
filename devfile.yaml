schemaVersion: 2.1.0
metadata:
  name: foreman-patch
components:
  - name: tools
    container:
      image: quay.io/ludovicus/foreman:build-develop
      memoryLimit: 1G
      mountSources: true
  - name: gemstash
    container:
      image: ghcr.io/ludovicus3/gemstash-docker:master
      volumeMounts:
        - name: gemstash
          path: /var/lib/gemstash
      endpoints:
        - name: gemstash
          targetPort: 9292
commands:
  - id: build
    exec:
      label: "Build application"
      component: tools
      workingDir: "${PROJECT_SOURCE}"
      commandLine: cmake --build ./build/
      group:
        kind: build
        isDefault: true
  - id: run
    exec:
      label: "Run application"
      component: tools
      workingDir: "/foreman"
      commandLine: "bundle exec bin/rails server -b 0.0.0.0"
      group:
        kind: run
