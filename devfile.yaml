schemaVersion: 2.1.0
metadata:
  name: foreman-patch
  displayName: Foreman Patch
projects:
  - git:
      remotes:
        origin: 'https://github.com/ludovicus3/foreman_patch.git'
    name: foreman-patch
    clonePath: foreman_patch
components:
  - name: tools
    container:
      image: quay.io/ludovicus/foreman:build-develop
      memoryLimit: 1G
      mountSources: true
commands:
  - id: build
    exec:
      label: "Build application"
      component: tools
      workingDir: "${PROJECT_SOURCE}"
      commandLine: gem build
      group:
        kind: build
        isDefault: true
  - id: run
    exec:
      label: "Run application"
      component: tools
      workingDir: "/foreman"
      commandLine: "bundle exec bin/rails server -b 0.0.0.0"
      group:
        kind: run
