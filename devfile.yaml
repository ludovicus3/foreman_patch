schemaVersion: 2.2.0
metadata:
  name: foreman-patch
variables:
  foremanVersion: develop
  postgresDb: foreman_dev
  postgresHost: localhost
  postgresUser: foreman
  postgresPassword: foreman
  postgresPools: 5
projects:
  - clonePath: foreman_patch
    git:
      remotes:
        origin: https://github.com/ludovicus3/foreman_patch.git
    name: foreman-patch
  - clonePath: foreman
    git:
      checkoutFrom:
        revision: '{{foremanVersion}}'
      remotes:
        origin: https://github.com/theforeman/foreman.git
    name: foreman
components:
  - container:
      endpoints:
        - exposure: public
          name: foreman-http
          protocol: http
          targetPort: 3000
      env:
        - name: CHE_DASHBOARD_URL
          value: https://dev.galensfamily.org
        - name: CHE_PLUGIN_REGISTRY_URL
          value: https://dev.galensfamily.org/plugin-registry/v3
        - name: CHE_PLUGIN_REGISTRY_INTERNAL_URL
          value: http://plugin-registry.eclipse-che.svc:8080/v3
        - name: CLUSTER_CONSOLE_URL
          value: https://console-openshift-console.apps.kube.galensfamily.org
        - name: CLUSTER_CONSOLE_TITLE
          value: OpenShift console
        - name: OPENVSX_REGISTRY_URL
          value: https://open-vsx.org
        - name: RAILS_ENV
          value: development
        - name: FOREMAN_FQDN
          value: foreman.example.com
        - name: FOREMAN_DOMAIN
          value: example.com
        - name: DATABASE_URL
          value: postgresql://{{postgresUser}}:{{postgresPassword}}@{{postgresHost}}/{{postgresDb}}?pool={{postgresPools}}
      image: quay.io/ludovicus/foreman:build-develop
      memoryLimit: 2G
      mountSources: true
      sourceMapping: /projects
    name: tools
commands:
  - exec:
      commandLine: bundle install
      component: tools
      label: Ruby Dependencies
      workingDir: ${PROJECTS_ROOT}/foreman
    id: ruby-dependencies
  - exec:
      commandLine: npm install
      component: tools
      label: Nodejs Dependencies
      workingDir: ${PROJECTS_ROOT}/foreman
    id: nodejs-dependencies
  - exec:
      commandLine: bundle exec bin/rake plugin:assets:precompile[foreman_patch]
      component: tools
      group:
        kind: build
      label: Precompile Assets
      workingDir: ${PROJECTS_ROOT}/foreman
    id: assets
  - exec:
      commandLine: gem build
      component: tools
      group:
        isDefault: true
        kind: build
      label: Build application
      workingDir: ${PROJECT_SOURCE}
    id: build
  - exec:
      commandLine: bundle exec bin/rails server -b 0.0.0.0
      component: tools
      env:
        - name: RAILS_LOG_TO_STDOUT
          value: 'true'
      group:
        kind: run
      label: Run application
      workingDir: ${PROJECTS_ROOT}/foreman
    id: run
  - exec:
      commandLine: bundle exec bin/rake db:drop
      component: tools
      group:
        kind: run
      label: Drop Database
      workingDir: ${PROJECTS_ROOT}/foreman
    id: drop-db
  - exec:
      commandLine: bundle exec bin/rake db:create
      component: tools
      group:
        kind: run
      label: Create Database
      workingDir: ${PROJECTS_ROOT}/foreman
    id: create-db
  - exec:
      commandLine: bundle exec bin/rake db:setup
      component: tools
      group:
        kind: run
      label: Setup Database
      workingDir: ${PROJECTS_ROOT}/foreman
    id: setup-db
  - exec:
      commandLine: bundle exec bin/rake db:migrate
      component: tools
      group:
        kind: run
      label: Migrate Database
      workingDir: ${PROJECTS_ROOT}/foreman
    id: migrate-db
